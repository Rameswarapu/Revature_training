<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
</head>
<body>
    
            <h2>Sign Up Page</h2>
            <form action="" method="get">
                <label for="username">Username:</label>
                <input type="text" id="username" placeholder="enter username" name="username">
                <br><br>
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="enter email" name="email">
                <br><br>
                <label for="password">Password:</label>
                <input type="password" id="password" placeholder="enter password" name="password">
                <br><br>
                <label for="male">Male</label>
                <input type="radio" id="male" name="gender" value="male">
                <label for="Female">Female</label>
                <input type="radio" id="Female" name="gender" value="Female">
                <br><br>
                <label for="usercity">City</label>
                <select name="city" id="usercity">
                    <option value="a">Hyderabad</option>
                    <option value="b">Chennai</option>
                    <option value="c">Banglore</option>
                </select>
                <br><br>
              
                <input type="submit">
                <br><br>

            
                <p>Already have an account?<a href="http://127.0.0.1:5500/Day2/task2/signin.html" target=" ">Sign In</a></p>
            </form>    
        
    </div>
</body>
</html>
